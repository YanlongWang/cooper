<title>识别有移动倾向的JavaClass</title>
</head>
<body>
在一个组件中的JavaClass应该高内聚（存在关系），而与其他组件中的JavaClass低耦合（尽量不存在关系）。<br>
在具体组件设计时，也存在将多个组件使用的JavaClass放到一个独立的组件中的情况，这时候存在上面说到的现象。<br>
&nbsp;&nbsp;&nbsp;&nbsp;所以对于那些与所在组件没有关系，而与其他<b color='red'>唯一</b>组件存在关系的JavaClass需要识别出来，进行分析，看它是否违反了高内聚低耦合原则。<br>
