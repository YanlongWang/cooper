<span style="color: #ff6600; line-height: normal;">防止变异（Protected Variation）</span><span class="Apple-converted-space">&nbsp;</span><br style="line-height: normal;">
<br style="line-height: normal;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 如何设计对象、系统和子系统，使其内部的变化或者不稳定因素不会对其他元素产生不良影响？<span class="Apple-converted-space">&nbsp;</span><br style="line-height: normal;"><br style="line-height: normal;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 预计识别不稳定的因素，在其外部创建稳定的接口。例如：坐汽车去广州当中的坐汽车就是一个不稳定的因素，以后也许会坐飞机或者火车，那么我们就要把坐汽车 抽象出一个坐车的接口，当有一天想坐火车的时候直接加一个实现的类就可以了。<span class="Apple-converted-space">&nbsp;</span></span></span></p>
